<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halloween Candy</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="box">
      <h1>Trick Or Treat</h1>
      <form action="">
        <label for="txtName">Candy Name:</label>
        <input type="text" id="txtName" name="txtName" />
        <br />
        <label for="txtType">Candy Type:</label>
        <input type="text" id="txtType" name="txtType" />
        <br />
        <input type="button" id="btnSubmit" value="Trick Or Treat" />
      </form>

      <div id="candy"></div>
      <input type="button" id="btnPrev" value="<<" />
      <input type="button" id="btnNext" value=">>" />
    </div>
  </body>
</html>
